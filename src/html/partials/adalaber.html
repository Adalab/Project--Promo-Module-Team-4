<article class="adalaber" id="@@id">
  <div class="zoom-in">
    <img src="@@imgsrc" alt="@@imgalt" />
  </div>
  <div class="information">
    <h4>@@name</h4>
    <p>
      @@description
    </p>
    <span class="icons">
      <a href="@@twitterhref" target="_blank">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="@@linkedinhref" target="_blank">
        <i class="fab fa-linkedin-in"></i
      ></a>
      <a href="@@githubhref" target="_blank"
        ><i class="fab fa-github-alt"></i
      ></a>
      <a href="@@mailhref" target="_blank"><i class="fas fa-envelope"></i></a>
    </span>
  </div>
</article>
